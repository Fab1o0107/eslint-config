name: Lint syntax rules

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2.2.0
      with:
        check-latest: true

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint